<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exams Counter</title>
</head>
<body>
    <div class="motivation">
        <p class="text"><q>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolor minima recusandae, ut architecto sapiente placeat tenetur voluptatem ex amet perspiciatis.</q></p>
        <p class="author">- <span>Lorem, ipsum.</span></p>
    </div>
    <h1>Final exams starts after: </h1>
    <div class="countdown">
        <div class="time">
            <h2 class="days">00</h2>
            <small>days</small>
        </div>
        <div class="time">
            <h2 class="hours">00</h2>
            <small>hours</small>
        </div>
        <div class="time">
            <h2 class="minutes">00</h2>
            <small>minutes</small>
        </div>
        <div class="time">
            <h2 class="seconds">00</h2>
            <small>seconds</small>
        </div>
    </div>
    <img
      src="./img/spinner.gif"
      alt="Loading..."
      class="loading"
    />
    <script src="script.js"></script>
</body>
</html>
